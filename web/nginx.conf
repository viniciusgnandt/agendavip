server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ðŸ”‘ ENV VARS EM RUNTIME
  location = /env.js {
    default_type application/javascript;
    try_files $uri =404;
  }

  # ðŸ”‘ Arquivos estÃ¡ticos normais
  location /static/ {
    try_files $uri =404;
  }

  # ðŸ”‘ SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
