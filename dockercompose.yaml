services:
  dev:
    image: node:20
    container_name: controlpanel_dev
    tty: true
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    working_dir: /app
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - agenda-net

networks:
  agenda-net:
    external: true